<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portgolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <header class="row">
        <div class="col-md-6"  id="logo">
            <img class="title-logo" src="images/logo.png" alt="Logo">
        </div>
        <div class="col-md-6 text-right text-uppercase"  id="site-name">
            <h1 class="title-super text-thin">Ivan Baranov</h1>
            <h4>My Pro Front-end Portgolio</h4>
        </div>
    </header>
    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row"  id="main-baner">
        <div class="col-md-12">
            <img class="img-responsive" src="images/center.png" alt="Main image">
        </div>
    </div>
    <div class="row"  id="featured-work">
        <div class="col-md-12">
            <h2 class="text-muted">Featured Work</h2>
        </div>
    </div>
    <div class="row text-center"  id="work-list">
        <div class="col-md-4">
            <img class="img-responsive" src="images/appify.png" alt="Appify image">
            <h3 class="text-uppercase">Appify</h3>
            <p>https://github.com/udacity/Appify</p>
        </div>
        <div class="col-md-4">
            <img class="img-responsive" src="images/bokeh.png" alt="Bokeh image">
            <h3 class="text-uppercase">Sunflower</h3>
            <p>https://github.com/udacity/Sunflower</p>
        </div>
        <div class="col-md-4">
            <img class="img-responsive" src="images/sunflower.png" alt="Sunflower image">
            <h3 class="text-uppercase">Boken</h3>
            <p>https://github.com/udacity/Boken</p>
        </div>
    </div>
</body>
</html>
